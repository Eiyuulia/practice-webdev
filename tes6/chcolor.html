<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>

    <style>
        div{
            background-color: aqua;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            margin: auto;
            margin-top: 200px;
        }
        div button{
            background-color: aqua;
            border: 1px solid gray;
            color: grey;
            border-radius: 3px;
            margin: 40% 32%;
        }
    </style>

</head>
<body>
    <div id="id1">
        <button type="button">
            Click Me!
        </button>
    </div>
</body>
</html>
